<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
</head>
<body>
  
    <ul class="pages">
  
    <li class="chat page">
      <div class="frame">

        <div class="inputspace">
          <button class="pushable" id="btn" >
            <span class="front">
              send
            </span>
          </button>
          <input class="inputMessage" id="typing" type="text" placeholder="Type here..."/>
          
        </div>


      <div class="chatArea">
        <ul class="messages"></ul>
        
      </div>
      
    
      

    </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Hi, what's your name?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
        <br>
        <br>
        <button class="pushable" id="namebtn" >
          <span class="front">
            send
          </span>
        </button>
      </div>
    </li>
  </ul>

  

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
 
</body>
</html>
